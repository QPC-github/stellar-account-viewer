<div class="so-back">
  <div class="so-chunk">
    <div class="so-siteHeader siteHeader">
      <span class="so-logo">
        <a href="https://www.stellar.org/" class="so-logo__main">Stellar</a><!--
        --><span class="so-logo__separator"> </span><!--
        --><a href="https://www.stellar.org/account-viewer/" class="so-logo__subSite">account viewer</a>
      </span>
    </div>
  </div>
</div>

<div class="so-back">
  <div ng-controller="interstellar-basic-client.LoginController as login" class="so-chunk">
    <div class="welcomeBox">
      <h2 class="welcomeBox__title">Stellar Account Viewer</h2>
      <p>Use this lightweight client to send and receive lumens over the Stellar network.</p>
    </div>
    <div class="middleBox">
      <button type="button" class="s-button loginBox__submit" ng-click="login.proceedWithTrezor()">Sign in with Trezor</button>
      <div class="loginBox__info">
        Requires Trezor Bridge and Trezor One (with firmware 1.7.1+) or Trezor Model T (with firmware 2.0.8+).
      </div>
      <div class="s-alert s-alert--alert" ng-if="login.trezorAlerts.length > 0">
        <span ng-repeat="alert in login.trezorAlerts">
          {{alert.title}}<br /><br />
          {{alert.text}}
        </span>
      </div>
    </div>
    <div class="legacyBox">
      Don't have Trezor? <a href="https://shop.trezor.io/">Get one here!</a>
    </div>
  </div>
</div>
